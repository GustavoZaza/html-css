<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: rgb(199, 58, 58);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(235, 10, 10);
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        .spotify::before{
            content: '⇒';
        }

        .spotify::after{
            content: '⇐';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/GustavoZaza" target="_blank">Repositorio Github</a></li>
        <li><a href="https://open.spotify.com/user/2079tav8okzhfse4zgomwkd7h?si=111ad85b4e854d41" class="spotify" target="_blank">Perfil do Spotfy</a></li>
        <li><a href="https://steamcommunity.com/profiles/76561198813379267/" target="_blank">Perfil da Steam</a></li>
    </ul>
</body>
</html>
